<div class="gridGroup list card" data-name="">
	<div class="handle">
		<a href="" class="deleteListButton" title="Delete Group">
			<svg height="16" viewbox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
				<path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
				<path d="M0 0h24v24H0z" fill="none"/>
			</svg>
		</a>
		<a href="" class="menuButton" title="Roll Menu">
			<svg data-reactroot="" class="Icon" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 512 512" style="height: 16px; width: 16px;">
				<path d="M0 0h512v512H0z" opacity="0"></path>
				<g class="" transform="translate(0,0)" style="touch-action: none;">
				<path d="M32 96v64h448V96H32zm0 128v64h448v-64H32zm0 128v64h448v-64H32z">
				</path></g><!-- react-empty: 6 -->
			</svg>
		</a>
	</div>

	<div class="content">
		<div class="menu">
			<div class="menuContent">
				<input disabled type="color" value="#FFFFFF" data-property="background" class="cssOverride colorSelector" />
				<input class="copyInput" /><a href="" class="copyButton" title="Copy List">Copy</a>
			</div>
		</div>

		<div class="listForm">
			<div>
				<input type="text" name="listGroupName" placeholder="Grid Name"/>
				<input type="number" name="gridColumns" min="1" max="100" value="3" title="Columns" />
				<a href="" class="roll active" title="Include in Roll">
					<svg data-reactroot="" class="Icon" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 512 512" style="height: 16px; width: 16px;">
					  <path d="M0 0h512v512H0z" opacity="0"></path>
					  <g class="" transform="translate(0,0)" style="touch-action: none;">
					    <path d="M74.5 36A38.5 38.5 0 0 0 36 74.5v363A38.5 38.5 0 0 0 74.5 476h363a38.5 38.5 0 0 0 38.5-38.5v-363A38.5 38.5 0 0 0 437.5 36h-363zm316.97 36.03A50 50 0 0 1 440 122a50 50 0 0 1-100 0 50 50 0 0 1 51.47-49.97zM256 206a50 50 0 0 1 0 100 50 50 0 0 1 0-100zM123.47 340.03A50 50 0 0 1 172 390a50 50 0 0 1-100 0 50 50 0 0 1 51.47-49.97z">
					    </path>
					  </g>
					  <!-- react-empty: 6 -->
					</svg>
				</a>
			</div>
			<br />
			<input type="text" name="name" placeholder="List Entry" class="nameInput" />
			<textarea name="name" placeholder="List Entry" class="nameTextarea"></textarea>
			<a href="" class="addNameButton" title="Add Item">Add</a>
		</div>

		<!--<ul class="direction">
			<li>up</li>
			<li>down</li>
			<li>left</li>
			<li>right</li>
			<li>up left</li>
			<li>up right</li>
		</ul>-->

    <ol>
    </ol>
	</div>
</div>
