<div class="objectGroup list">
	<div class="handle">
		<a href="" class="deleteListButton" title="Delete Group">X</a>
	</div>

	<div class="content">
		<div class="listForm">
			<div>
				<input type="text" name="listGroupName" placeholder="List Name"/> <input type="checkbox" name="roll" title="Roll" checked />
			</div>
			<br />

			<div class="addInput">
				<input placeholder="Label" name="addInputLabel" />
				<select name="addInputType">
					<option value="text">Text</option>
					<option value="textarea">TextArea</option>
					<option value="number">Number</option>
					<option value="checkbox">Checkbox</option>
					<option value="color">Color</option>
					<option value="datetime-local">DateTime</option>
				</select>
				<a href="" class="addInputButton" title="Add">+</a>
			</div>

			<div>
				<div class="objectForm">
				</div>

				<div class="buttons">
					<a href="" class="addObjectButton" title="Add">Add Entry</a>
					<a href="" class="alphabetizeButton" title="Alphabetize">A-Z</a>
				</div>

				<div class="message">
					<span class="errorMessage"></span>
				</div>
			</div>
		</div>

		<ol>
		</ol>
	</div>
</div>
