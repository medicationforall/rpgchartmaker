<div class="objectGroup list card" data-name="" data-roll="true">
	<div class="handle">
		<a href="" class="deleteListButton" title="Delete Group">
			<svg fill="#000000" height="16" viewbox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
				<path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
				<path d="M0 0h24v24H0z" fill="none"/>
			</svg>
		</a>
		<a href="" class="menuButton" title="Roll Menu"><img src="image/menu.png" /></a>
	</div>

	<div class="menu">
		<div class="menuContent">
			<input class="copyInput" /><a href="" class="copyButton" title="Copy Object List">Copy</a>
		</div>
	</div>

	<div class="content">
		<div class="listForm">
			<div>
				<input type="text" name="listGroupName" placeholder="List Name"/> <input type="checkbox" name="roll" title="Roll" checked />
			</div>
			<br />

			<div class="addInput">
				<input placeholder="Label" name="addInputLabel" />
				<select name="addInputType">
					<option value="text">Text</option>
					<option value="textarea">TextArea</option>
					<option value="number">Number</option>
					<option value="checkbox">Checkbox</option>
					<option value="color">Color</option>
					<option value="datetime-local">DateTime</option>
				</select>
				<a href="" class="addInputButton" title="Add">+</a>
			</div>

			<div>
				<div class="objectForm">
				</div>

				<div class="buttons">
					<a href="" class="addObjectButton" title="Add">Add Entry</a>
					<a href="" class="alphabetizeButton" title="Alphabetize">A-Z</a>
				</div>

				<div class="message">
					<span class="errorMessage"></span>
				</div>
			</div>
		</div>

		<ol>
		</ol>
	</div>
</div>
