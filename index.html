<body>
	<!-- Menu -->
	<div class="hamburger menu">
		<a href="http://medicationforall.com">Medication For All</a>
		<a href="https://github.com/medicationforall/rpgchartmaker">Github</a>
		<hr />
		<h3>Options</h3>
		<span>Load Clears Lists</span> <input type="checkbox" name="clearList" checked />
		<a href="" class="deleteAllButton">Delete All Lists</a>
		<hr />
		<h3>Templates</h3>
		<a href="" class="loadTemplateButton" data-file="Human.json">Names Chart</a>
		<a href="" class="loadTemplateButton" data-file="Weapons and Armor.json">Items Chart</a>
		<a href="" class="loadTemplateButton" data-file="Bar Patrons.json">Bar Patrons Chart</a>
		<hr />
		<a href="" class="aboutButton">About</a>
		<a href="" class="changesButton">Changes</a>
	</div>

	<!-- Header -->
	<div class="header">
		<a href="" class="hamburger" title="Menu Options">Menu</a>
		<h1>RPG Chart Maker</h1>

		<div class="menuBar">
			<div class="javacriptWarning">To use this page javascript will have to be enabled.</div>

			<div class="inlineBlock">
			<input type="text" name="listName" placeholder="Chart Name" />
			<a href="" class="exportButton" title="Save as json">Save</a>
			</div>

			<div class="inlineBlock">
			<div class="inlineBlock">Load - <input type="file" class="importFile" title="Load JSON" accept=".json"></div>
			</div>

			<div class="inlineBlock">
			<a href="" class="addRollContainerButton" title="Add Roll Container">Add Roll</a>
			<a href="" class="addSeedRollContainerButton" title="Add Seed Roll Container">Add Seed Roll</a>
			<a href="" class="addListGroupButton" title="Add List Group">Add List</a>
			<a href="" class="addObjectGroupButton" title="Add Object List Group">Add Object List</a>
			<div class="inlineBlock">
			<a href="" class="rollButton">Roll!</a><input name="rollCount" type="number" value="1" min="1" max="999999" />
			</div>
			</div>
			<a href="" class="helpButton">Help</a>
			<a href="" class="shareButton" title="Create url link to this chart">Share</a>
		</div>
	</div>

	<!-- Page Content -->
	<div class="page">
		<div class="listGroupContainer"></div>
	</div>
</body>
